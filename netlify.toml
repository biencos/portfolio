# Basic Netlify Configuration for Portfolio

[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  GENERATE_SOURCEMAP = "false"
  DISABLE_ESLINT_PLUGIN = "true"
  SECRETS_SCAN_OMIT_KEYS = "REACT_APP_RESEND_API_KEY,REACT_APP_RECAPTCHA_SECRET_KEY,REACT_APP_CONTACT_EMAIL"

# Deploy previews for pull requests
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# SPA routing - redirect all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
