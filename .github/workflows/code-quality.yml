name: ğŸ” Code Quality

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lint-and-format:
    name: ğŸ§¹ Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: make lint

      - name: ğŸ’… Check code formatting
        run: npm run format:check

      - name: ğŸ—ï¸ Test build
        run: make build

  quality-gate:
    name: âœ… Quality Gate
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ¯ Run full validation
        run: make validate

      - name: ğŸ“Š Report success
        run: echo "ğŸ‰ All quality checks passed!"
