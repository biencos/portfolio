name: 🔍 Code Quality

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lint-and-format:
    name: 🧹 Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔍 Run ESLint
        run: make lint

      - name: 💅 Check code formatting
        run: npm run format:check

      - name: 🏗️ Test build
        run: make build

  quality-gate:
    name: ✅ Quality Gate
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🎯 Run full validation
        run: make validate

      - name: 📊 Report success
        run: echo "🎉 All quality checks passed!"
